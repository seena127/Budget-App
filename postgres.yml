apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-app
  serviceName: "postgres-svc"
  template:
    metadata:
      labels:
        app: postgres-app
    spec:
      containers:
      - name: postgres-database
        image: postgres
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: your_database_user
        - name: POSTGRES_PASSWORD
          value: your_database_password
        - name: POSTGRES_DB
          value: your_database_name
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
